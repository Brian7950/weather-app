<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="page-header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
        <div class="col-md-3"><div class="form-group">
            <label for="city-name">Search for City</label>
            <input type="text" class="form-control" id="city-name" placeholder="City">
            <button class="btn btn-info" id="search-weather">Search</button>
            <div id="previous-search">
              
              
            </div>

          </div>
      </div>
      
      <div id="display-today" class="col-md-9"><span>Today</span></div>

      <div id="five-day" class="row">
        <div class="col-md-9" id="five-day-blocks">
         
        </div>
      </div>
      </div>




   
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
